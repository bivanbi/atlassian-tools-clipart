<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="440" height="280" viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        .title { font: bold 42px arial; }
        .trademark { font: italic 10px arial; }
        .checkBox { fill: #00d050; stroke: #00d050;}
        .checkMark { stroke: white; fill: none;}
        .createButton { fill: #2070ff; }
        .cancelButton { fill: #2070ff; }
        .createButtonText { font: bold 14px arial; fill: white; }
        .cancelButtonText { font: bold 14px arial; fill: #2070ff; }
    </style>
    <defs>
        <radialGradient id="backgroundRadient" cx="0.45" cy="0.6" r="0.6" fx="0.2" fy="0.6">
            <stop offset="0%" stop-color="#ddd"/>
            <stop offset="50%" stop-color="white"/>
        </radialGradient>
        <symbol id="createButton">
            <g>
                <rect x="0" y="-20" rx="5" width="75" height="30" class="createButton"/>
                <text x="11" y="0" class="createButtonText">Create</text>
            </g>
        </symbol>
        <symbol id="cancelButton">
            <g>
                <text x="0" y="0" class="cancelButtonText">Cancel</text>
            </g>
        </symbol>
        <symbol id="checkMark">
            <path stroke-width="2" d="M-3,0 L0,3 L3,-3" class="checkMark"/>
        </symbol>
        <symbol id="checkBox">
            <g>
                <rect x="0" y="0" width="10" height="10" rx="2" class="checkBox" />
                <use x="5" y="4.5" xlink:href="#checkMark"/>
            </g>
        </symbol>
        <symbol id="crowdHelperInput">
            <g>
                <use x="0" y="0" xlink:href="#checkBox"/>
                <text x="20" y="9">Add group to all directories (CrowdHelper)</text>
            </g>

        </symbol>
        <symbol id="form">
            <g>
                <rect x="-60" y="-35" width="500" height="100" fill="url(#backgroundRadient)" fill-opacity="1"/>
                <use x="0" y="0" xlink:href="#createButton"/>
                <use x="90" y="0" xlink:href="#cancelButton"/>
                <use x="2" y="20" xlink:href="#crowdHelperInput" />
            </g>
        </symbol>

    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="white" fill-opacity="1"/>
    <svg x="16" y="16" width="64" height="64" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="-50" y="-50" width="100%" height="100%" fill="#ffc540"/>
        <circle cx="0" cy="-10" r="25" fill="#40cf40"/>
        <polygon points="0,-30 -20,35 20,35" />
    </svg>
    <text x="100" y="60" class="title">Crowd Helper</text>
    <use x="50" y="127" transform="translate(0,0) scale(1.25,1.25)" xlink:href="#form"/>
    <text x="16" y="260" class="trademark">Atlassian Crowd is a trademark of <a href="https://www.atlassian.com/">Atlassian. Pty Ltd</a></text>
</svg>
